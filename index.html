<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>InsightEdge | Smart Cities Career Intelligence</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="InsightEdge is an AI-powered career intelligence platform helping students and professionals discover Smart Cities and Urban Development roles, identify skill gaps, and build future-ready careers."
    />
    <meta name="author" content="InsightEdge Team" />

    <!-- Open Graph (for sharing) -->
    <meta property="og:title" content="InsightEdge | Smart Cities Career Intelligence" />

      property="og:description"
      content="Build your career for smarter cities. Upload your resume, discover urban development roles, and get AI-powered learning roadmaps."
    />

    <meta property="og:image" content="/og-insightedge.png" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="AI-powered insights for Smart Cities and Urban Development careers."
    />
    <meta name="twitter:image" content="/og-insightedge.png" />

    <!-- Optional: Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
